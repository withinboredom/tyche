version: 1.0.{build}environment:  matrix:    - nodejs_version: "6.5.0"platform:  - x86  - x64pull_requests:  do_not_increment_build_number: trueskip_branch_with_pr: trueinstall:  - ps: Install-Product node $env:nodejs_version $env:platformbuild_script:- cmd: >-    npm install    npm run build-cli    npm link    tyche buildtest_script:- cmd: >-    tyche test    npm install -g rimraf    npm unlink    rimraf node_modules    npm install --production    npm link --production    tyche --helpdeploy: off